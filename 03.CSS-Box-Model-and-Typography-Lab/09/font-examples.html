<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-examples.css">
    <title>Font Examples</title>
</head>
<body>
    <div class="f-family">
        <p>Font Family: 'Arial, sans-serif'</p>
    </div>
    <div class="f-size">
        <p>Font Size: 24px</p>
    </div>
    <div class="f-weight">
        <p>Font Weight: Bold</p>
    </div>
    <div class="f-style">
        <p>Font Style: Italic</p>
    </div>
    <div class="f-vairant">
        <p>Font Variant: Small-Caps</p>
    </div>
</body>
</html>
