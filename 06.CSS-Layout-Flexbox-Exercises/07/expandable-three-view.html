<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expandable-three-view.css">
    <title>Document</title>
</head>
<body>
    <h2>Collapsable & expandable tree view in HTML & CSS only</h2>
    <ul class="tree-container">
        <li>
            <details>
                <summary>Giant planets</summary>
                <ul>
                    <li>
                        <details>
                            <summary>Gas giants</summary>
                            <ul>
                                <li>Jupiter</li>
                                <li>Saturn</li>
                            </ul>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>Ice giants</summary>
                            <ul>
                                <li>Uranus</li>
                                <li>Neptune</li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </details>
        </li>
    </ul>
</body>
</html>
